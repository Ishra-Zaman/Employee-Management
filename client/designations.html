<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Designations</title>
  </head>
  <body>
    <div class="container mt-5">
      <header class="text-center">
        <h2 class="display-4">Designations</h2>
      </header>
    </div>

    <div class="container mt-4">
      <div class="text-center mt-4">
        <a
          href="add-designation.html"
          class="btn btn-primary"
          title="Click here to add a designation!"
          >Add Designations</a
        >
        <a
          href="index.html"
          class="btn btn-secondary"
          title="Click here to go back to the home page!"
          >Go back</a
        >
      </div>
    </div>

    <div class="input-group mb-3 container mt-4">
      <input
        type="text"
        class="form-control"
        placeholder="Search"
        aria-label="Recipient's username"
        aria-describedby="button-addon2"
      />
      <button
        class="btn btn-outline-secondary"
        type="button"
        id="button-addon2"
      >
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </div>

    <!-- Add this div to display the fetched designations -->
    <div class="container mt-4" id="designation-list"></div>

    <script src="scripts/designations.js"></script>
  </body>
</html>
