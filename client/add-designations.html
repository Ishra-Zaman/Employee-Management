<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <title>Add Designations</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Add Designations</h1>
    </div>

    <div class="container mt-4">
      <form id="designation-form">
        <div class="mb-3">
          <label for="designation-name" class="form-label">Designation:</label>
          <input
            type="text"
            class="form-control"
            id="designation-name"
            placeholder="Enter the name of your designation"
            required
          />
        </div>
        <div class="mb-3">
          <label for="designation-description" class="form-label"
            >Description:</label
          >
          <textarea
            class="form-control"
            id="designation-description"
            placeholder="Enter the description of your designation"
            rows="1"
          ></textarea>
        </div>

        <div>
          <button
            type="button"
            class="btn btn-success"
            id="designation-submit-button"
            title="Click here to submit your designation!"
          >
            Submit
          </button>

          <div>
            <a
              href="designations.html"
              class="btn btn-secondary"
              title="Click here to go back to the designations page!"
              >Go back</a
            >
          </div>
        </div>
      </form>
    </div>

    <script src="addDesignations.js"></script>
  </body>
</html>
